<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="quiz-box">
            <!-- Question number and total number of questions -->
            <div id="question-number">
                Question <span id="current-question">1</span> of 10
            </div>
            <!-- Question text -->
            <div id="question-container">
                <h2 id="question-text">Question will go here</h2>
            </div>
            <!-- Answer options -->
            <div id="answers">
                <button class="answer-btn" onclick="selectAnswer(0)">Answer 1</button>
                <button class="answer-btn" onclick="selectAnswer(1)">Answer 2</button>
                <button class="answer-btn" onclick="selectAnswer(2)">Answer 3</button>
                <button class="answer-btn" onclick="selectAnswer(3)">Answer 4</button>
            </div>
            <!-- Next button -->
            <button id="next-btn"  onclick="nextQuestion()">Next</button>
        </div>
        <!-- Result section -->
        <div id="result" style="display:none;">
            <h2>Your Score: <span id="score"></span>/10</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
